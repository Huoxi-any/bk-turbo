# 初始化文件
{{- if .Values.persistence.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common.names.fullname" . }}-init-file
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: init-file
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-4"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: init-file
    spec:
      containers:
        - name: init-file
          image: {{ include "common.images.image" ( dict "imageRoot" .Values.backendImage "global" $) }}
          imagePullPolicy: {{ .Values.backendImage.pullPolicy }}
          workingDir: {{ .Values.persistence.mountPath }}
          command:
            - "/bin/bash"
            - "-c"
            - |
              if [ ! -d "./agent-package" ]; then
                cp -r -n /data/workspace/agent-package ./agent-package;
              fi;
              if [ ! -f "./agent-package/jre/linux/jre.zip" ]; then
                wget "https://github.com/stubenhuang/jre/raw/main/linux/jre.zip";
                mv jre.zip ./agent-package/jre/linux/
              fi;
              if [ ! -d "./artifactory/file" ]; then
                mkdir -p artifactory;
                cp -r -n /data/workspace/support-files/file ./artifactory/file;
              fi;
          volumeMounts:
            - name: storage
              mountPath: {{ .Values.persistence.mountPath }}
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: {{ if .Values.persistence.existingClaim }}{{ .Values.persistence.existingClaim }}{{- else }}{{ template "common.names.fullname" . }}-storage{{- end }}
      restartPolicy: OnFailure
{{- end }}
